<!DOCTYPE html>
<html lang="ja">
<head>

<title>愛猫登録</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>


<form method="POST" action="/pet_new">
    <div class="screen">

    <button class="btn-back">戻る</button>

    <h1>愛猫登録</h1>

    <label>名前 必須</label>

    <br><br>
    <button type="submit" class="btn-main">登録する</button>

    </div>
</form>
